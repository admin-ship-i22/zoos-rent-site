# ZOOD Rent a Car - Netlify Configuration
# زود لتأجير السيارات - إعدادات Netlify

[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Redirect rules
[[redirects]]
  from = "/zood-rent-site(1).html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/zood-rent-site.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/fleet"
  to = "/#fleet"
  status = 302

[[redirects]]
  from = "/cars"
  to = "/#fleet"
  status = 302

[[redirects]]
  from = "/how-to-book"
  to = "/#how"
  status = 302

[[redirects]]
  from = "/booking"
  to = "/#how"
  status = 302

[[redirects]]
  from = "/corporate"
  to = "/#corporate"
  status = 302

[[redirects]]
  from = "/companies"
  to = "/#corporate"
  status = 302

[[redirects]]
  from = "/contact"
  to = "/#contact"
  status = 302

[[redirects]]
  from = "/privacy"
  to = "/#privacy"
  status = 302

[[redirects]]
  from = "/terms"
  to = "/#terms"
  status = 302

[[redirects]]
  from = "/agreement"
  to = "/#corporate-agreement"
  status = 302

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
